    enumeration: [plus, minus]
  device(NX_CHAR):
    doc: This should point to the device which is attached to this contact
  post_annealing(NX_CHAR):
    doc: Description of the post annealing steps.
    exists: optional
  pre_treatment(NX_CHAR):
    doc: Description of the pre treatment of the contact surface
    exists: optional
