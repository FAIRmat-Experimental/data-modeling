(NXelectronanalyser):
  \@short_name(NX_CHAR):
    doc: Acronym or other shorthand name
    unit: NX_CHAR
  acquisition_mode(NX_CHAR):
    doc: '"fixed" or "sweep"'
    unit: NX_CHAR
  description(NX_CHAR):
    doc: 'Central energy '
    unit: NX_CHAR
  energy_resolution(NX_FLOAT):
    doc: Overall energy resolution (FWHM of gaussian broadening)
    unit: NX_ENERGY
  fast_axes(NX_CHAR):
    dimensions:
      dim: [[1,nfa]]
      rank: 1
    doc: List of the axes that are acquired symultaneously by the detector
    unit: NX_CHAR
  name(NX_CHAR):
    doc: Name or model of the equipment
    unit: NX_CHAR
  slow_axes(NX_CHAR):
    dimensions:
      dim: [[1,nsa]]
      rank: 1
    doc: 'List of the axes that are acquired, in order of decreasing speed. Example:
      energy in a swept scan or spin. '
    unit: NX_CHAR
  spatial_resolution(NX_FLOAT):
    doc: Overall spatial resolution (Airy disk radius)
    unit: NX_LENGTH
  temporal_resolution(NX_FLOAT):
    doc: Overall time resolution (FWHM of cross correlation)
    unit: NX_TIME
