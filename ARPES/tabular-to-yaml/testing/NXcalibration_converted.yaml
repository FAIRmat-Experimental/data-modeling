    Documentation: Has the calibration been applied?
    unit: NX_BOOL
  coefficients (NX_FLOAT):
    Dim: '[1,ncoeff]'
    Documentation: Array of coefficients of the calibration function for non linear
      calibration
    Rank: 1
    unit: NX_FLOAT
  destinations (NX_FLOAT):
    Dim: '[1,nfeat]'
    Documentation: Array of destinations in the calibrated axis
    Rank: 1
    unit: NX_FLOAT
  features (NX_FLOAT):
    Dim: '[1,nfeat]'
    Documentation: Array of position of features along the axis to be calibrated
    Rank: 1
    unit: NX_FLOAT
  files (NX_CHAR):
    Dim: '[1,nfeat]'
    Documentation: Files used for the calibration
    Rank: 1
    unit: NX_CHAR
  offset (NX_FLOAT):
    Documentation: Offset parameter for linear calibration
    unit: NX_FLOAT
  scaling (NX_FLOAT):
    Documentation: Scaling parameter for linear calibration
    unit: NX_FLOAT
