(NXsample):
  \@direction (NX_FLOAT):
    Dim: '[1,3]'
    Documentation: Vector determining the direction of the electric field
    Rank: 1.0
    unit: NX_VOLTAGE
  \@direction (NX_FLOAT):
    Dim: '[1,3]'
    Documentation: Vector determining the direction of the magnetic field
    Rank: 1.0
    unit: NX_ANY
  \@direction (NX_FLOAT):
    Dim: '[1,3]'
    Documentation: Vector determining the direction of the stress field
    Rank: 1.0
    unit: NX_PRESSURE
  bias (NX_CHAR):
    Documentation: Voltage applied to sample and sample holder.
    unit: NX_CHAR
  chem_id_cas (NX_CHAR):
    Documentation: "CAS registry number of the sample\u2019s chemical content."
    unit: NX_CHAR
  chemical_formula (NX_CHAR):
    Documentation: Chemical formula of the sample
    unit: NX_CHAR
  chemical_name (NX_CHAR):
    Documentation: Full chemical name of the sample
    unit: NX_CHAR
  drain_current (NX_FLOAT):
    Documentation: Current to neutralize the photoemission current
    unit: NX_CURRENT
  drain_current (NX_FLOAT):
    Documentation: Drain current due to photoemission
    unit: NX_CURRENT
  electric_field (NX_FLOAT):
    Documentation: Electric field applied across the sample. Different from sample_bias.
    unit: NX_VOLTAGE
  gas (NX_CHAR):
    Documentation: "Gases might be fluxed on the surface for various reasons. Chemical\
      \ designation, or \u201Cresidual\u201D."
    unit: NX_CHAR
  growth_method (NX_FLOAT):
    Documentation: Sample growth method (e. g. molecular beam epitaxy, chemical vapor
      deposition etc.)
    unit: NX_CURRENT
  layer (NX_CHAR):
    Documentation: "Number of layers of the sample (e.g. \u201Cbulk\u201D, \u201C\
      monolayer\u201D, \u201Cpentalayer\u201D, etc.)"
    unit: NX_CHAR
  magnetic_field (NX_FLOAT):
    Documentation: Magnetic field applied to the sample during the measurement.
    unit: NX_ANY
  name (NX_CHAR):
    Documentation: Simple and descriptive name of the sample
    unit: NX_CHAR
  notes (NXnote):
    Documentation: Further notes.
    unit: ''
  orientation (NX_CHAR):
    Documentation: Surface termination of the sample (if crystalline)
    unit: NX_CHAR
  preparation_date (NX_DATE_TIME):
    Documentation: Date of sample preparation
    unit: NX_DATE_TIME
  preparation_method (NX_FLOAT):
    Documentation: "E.g. \u201CUHV cleave\u201D, \u201Csputtering and annealing\u201D\
      , etc."
    unit: NX_CURRENT
  pressure (NX_FLOAT):
    Documentation: Pressure of gas surrounding the sample at time of measurement.
    unit: NX_PRESSURE
  purity (NX_FLOAT):
    Documentation: Chemical purity of the sample
    unit: NX_UNITLESS
  sample_bias (NX_FLOAT):
    Documentation: Possible bias of the sample with trespect to analyser ground
    unit: NX_CURRENT
  sample_id (NX_CHAR):
    Documentation: Identification number or signatures of the sample used.
    unit: NX_CHAR
  sample_temperature (NX_FLOAT):
    Documentation: Temperature of the sample during the measurement.
    unit: NX_TEMPERATURE
  space_group (NX_CHAR):
    Documentation: Space group of the sample (if crystalline)
    unit: NX_CHAR
  state (NX_CHAR):
    Documentation: Physical state of the sample
    unit: NX_CHAR
  stress_field (NX_FLOAT):
    Documentation: Stress field applied to the sample during the measurement.
    unit: NX_PRESSURE
  substrate_material (NX_CHAR):
    Documentation: Material of the substrate in direct contact with the sample.
    unit: NX_CHAR
  substrate_state (NX_CHAR):
    Documentation: Physical state of the substrate, similar options to sample_state
    unit: NX_CHAR
  surface_dopant (NX_CHAR):
    Documentation: Element of evaporated surface dopant such as alkali or other
    unit: NX_CHAR
  surface_dopant_coverage (NX_FLOAT):
    Documentation: Nominal thickness of the evaporated dopant
    unit: NX_LENGTH
  thickness (NX_FLOAT):
    Documentation: Sample thickness
    unit: NX_LENGTH
  vendor (NX_CHAR):
    Documentation: Name of the sample vendor (company or research group)
    unit: NX_CHAR
