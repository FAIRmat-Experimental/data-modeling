(NXenergydispersion):
  acquisition_mode (NX_CHAR):
    Documentation: "\u201Cfixed\u201D or \u201Csweep\u201D"
    unit: NX_CHAR
  center_energy (NX_FLOAT):
    Documentation: Center of the energy window
    unit: NX_ENERGY
  diameter (NX_FLOAT):
    Documentation: Diameter of the dispersive orbit
    unit: NX_LENGTH
  entrance_slit (NXaperture):
    Documentation: Size, position and shape of the entrance slits in dispersive analyzers
    unit: ''
  exit_slit (NXaperture):
    Documentation: Size, position and shape of the exit slits in dispersive analyzer
    unit: ''
  pass_energy (NX_FLOAT):
