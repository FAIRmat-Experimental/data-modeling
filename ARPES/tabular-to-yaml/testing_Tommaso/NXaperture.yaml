(NXaperture):
  description(NX_CHAR):
    doc: 'Description of the type of aperture, i.e. slit, pinhole, iris '
    unit: NX_CHAR
  shape(NX_CHAR):
    doc: Shape of the aperture, i.e. straight or curved for slits, circle, square
      hexagon, octagon, bladed for pinholes and irises.
    unit: NX_CHAR
  size(NX_NUMBER):
    doc: The relevant dimension for the aperture, i.e. slit width, pinhole and iris
      diameter
    unit: NX_LENGTH
