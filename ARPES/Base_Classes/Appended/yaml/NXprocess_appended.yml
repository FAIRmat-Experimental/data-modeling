doc: "Document an event of data processing, reconstruction, or analysis for this data."
category: base
(NXprocess):
  program(NX_CHAR):
    doc: "Name of the program used"
  sequence_index(NX_POSINT):
    doc: "Sequence index of processing, for determining the order of multiple **NXprocess** steps. Starts with 1."
  version(NX_CHAR):
    doc: "Version of the program used"
  date(NX_DATE_TIME):
    doc: "Date and time of processing."
  (NXregistration):
    doc: "Class to describe the operations of image registration"
  (NXdistortion):
    doc: "class to describe the operations of image distrortion correction"
  (NXcalibration):
    doc: "class to describe the operations of calibration"
  (NXnote):
    doc: "The note will contain information about how the data was processed or anything about the data provenance. The contents of the note can be anything that the processing code can understand, or simple text.
The name will be numbered to allow for ordering of steps."
