(NXentry):
  collection_time (NX_FLOAT):
    Documentation: Time spent actually collecting data
    unit: NX_TIME
  definition (NX_CHAR):
    Documentation: Does the file correspond to a standardized structure?
    unit: NX_CHAR
  duration (NX_FLOAT):
    Documentation: Duration of the measurement
    unit: NX_TIME
  end_time (NX_DATE_TIME):
    Documentation: Ending date of the measurement
    unit: NX_DATE_TIME
  entry_identifier (NX_CHAR):
    Documentation: Identifier of the measurement
    unit: NX_CHAR
  experiment_description (NX_CHAR):
    Documentation: Descriptive summary of ex.
    unit: NX_CHAR
  experiment_documentation (NXnote):
    Documentation: Documents describing the experiment
    unit: ''
  experiment_end_date (NX_DATE_TIME):
    Documentation: Start date and time of ex. in ISO 8601 format, ideally including
      UTC offset.
    unit: NX_DATE_TIME
  experiment_facility (NX_CHAR):
    Documentation: Name of the experimental facility
    unit: NX_CHAR
  experiment_identifier (NX_CHAR):
    Documentation: Unique identifier for the experiment.
    unit: NX_CHAR
  experiment_institution (NX_CHAR):
    Documentation: Name of the institution hosting the facility
    unit: NX_CHAR
  experiment_laboratory (NX_CHAR):
    Documentation: Name of the laboratory or beamline
    unit: NX_CHAR
  experiment_location (NX_CHAR):
    Documentation: City and country where ex. Took place
    unit: NX_CHAR
  experiment_start_date (NX_DATE_TIME):
    Documentation: Start date and time of ex. in ISO 8601 format, ideally including
      UTC offset.
    unit: NX_DATE_TIME
  experiment_title (NX_CHAR):
    Documentation: Title of the experiment
    unit: NX_CHAR
  run_cycle (NX_CHAR):
    Documentation: Some facilities organize their beamtime into run cycles.
    unit: NX_CHAR
  start_time (NX_DATE_TIME):
    Documentation: Start date and time of ex. in ISO 8601 format, ideally including
      UTC offset.
    unit: NX_DATE_TIME
  title (NX_CHAR):
    Documentation: Title of the entry, referring to a specific measurement.
    unit: NX_CHAR
