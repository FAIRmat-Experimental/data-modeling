category: base
doc: "Draft extension of NXobject to include fields to describe image registration
  procedures."
(NXregistration):
  applied(NX_BOOLEAN):
    doc: "Has the registration been applied?"
  new_centre(NX_FLOAT):
    doc: "Coordinates of the new centre point."
    unit: NX_UNITLESS
    dimensions:
      dim: [[1,2]]
      rank: 1
  rotation_centre(NX_FLOAT):
    doc: "Coordinates of the rotation centre."
    unit: NX_UNITLESS
    dimensions:
      dim: [[1,2]]
      rank: 1
  scaling(NX_FLOAT):
    doc: "Scaling factor to compensate shrinking from distortion correction."
    unit: NX_DIMENSIONLESS
    dimensions:
      dim: [[1,2]]
      rank: 1
  depends_on(NX_CHAR):
    doc: "Specifies the position by pointing to the last transformation in the transformation chain in the NXtransformations group."
  (NXtransformations):
    doc: "To describe the operations of image registration (combinations of rigid
      translations and rotations)"
  (NXcollection):
    doc: "Class to describe freely the procedures employed."
