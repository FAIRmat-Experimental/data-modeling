# 2022-05-13
# an update on the NXuser base class
# 1. make name and email mandatory fields
# 2. add address separate from institute name -- affiliation
#
# Link to original: https://manual.nexusformat.org/classes/base_classes/NXuser.html#nxuser

category: base
doc: "base class to define contact information of a user"

user:
  doc: |
    Contact information for a user.
  name:
    doc: |
      Name of user responsible for this entry"
    exists: required
  role:
    type:
      type_kind: Enum
      type_data:
        - Operator
        - Responsible_person
  affiliation:
    doc: |
      affiliation of the user (name of institute)
  address:
    doc: |
    official address of user, e.g. street, house number (and extensions), ZIP - city, country
  telephone_number:
    doc: |
      Telephone number of the user (with country code, in +##-####-#### type format)"
  fax_number:
    doc: |
      Fax number of user
  email:
    doc: |
      Email of user
  facility_user_id:
    doc: |
      facility based unique identifier for this person e.g. their identification code on the facility address/contact database
  ORCID:
    doc: |
      an author code, Open Researcher and Contributor ID, defined by https://orcid.org and expressed as a URI


