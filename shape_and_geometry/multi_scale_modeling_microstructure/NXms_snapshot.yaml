category: base
(NXms_snapshot):
  doc: |
    Base class wrapping data of a system characterized at a specific time/iteration.
  time(NX_TIME):
    doc: "Measured or simulated physical time stamp for this snapshot. Not to be confused with wall-clock timing or profiling data of the software tools."
    unit: NX_TIME
    \@comment:
      doc: "Specify if the time was measured or simulated."
  iteration(NX_UINT):
    doc: "Iteration or increment."
    unit: NX_UNITLESS
