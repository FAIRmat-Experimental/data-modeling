category: base
(NXms_slip_system_set):
  doc: |
    A base class for describing slip systems.
  symbols:
    n: "Number of slip systems."
  # number_of_objects(NX_UINT):
  # identifier_offset(NX_UINT):
  # identifier(NX_UINT):
  lattice_type:
    enumeration: [triclinic, monoclinic, orthorhombic, tetragonal, trigonal, hexagonal, cubic]
    dimensions:
      rank: 1
      dim: [[1, n]]
  miller_plane(NX_NUMBER):
    doc: "Array of Miller indices which describe the crystallographic plane."
    unit: NX_UNITLESS
    dimensions:
      rank: 2
      dim: [[1, n], [2, 3]]
  miller_direction(NX_NUMBER):
    doc: "Array of Miller indices which describe the crystallographic direction."
    unit: NX_UNITLESS
    dimensions:
      rank: 2
      dim: [[1, n], [2, 3]]
  is_specific(NX_BOOLEAN):
    doc: "For each slip system a marker whether the specified Miller indices refer to a specific slip system or a slip system family."
    unit: NX_UNITLESS
    dimensions:
      rank: 1
      dim: [[1, n]]
